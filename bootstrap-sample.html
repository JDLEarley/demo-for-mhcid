<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Motorcycle Squares</title>
  </head>
  <body>
    <h1>Motorcycle Squares</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="img-fluid"><img src="Kawi.jpeg" class="img-fluid" width=400 height=300 alt="Kawasaki Ninja 300"></div>
          <p>My Kawasaki Ninja 300 - Oct. 2012</p>
        </div>
        <div class="col">
          <div class="img-fluid"><img src="Duc.jpeg" class="img-fluid" width=400 height=300 alt="Ducati Monster 1100 Evo"></div>
          <p>My Ducati Monster 1100 Evo - Mar. 2013</p>
        </div>
        <div class="col">
          <div class="img-fluid"><img src="MV.jpeg" class="img-fluid" width=400 height=300 alt="MV Agusta Stradale"></div>
          <p>My MV Agusta Stradale - Aug. 2018</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-secondary">Handling</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger">Power</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info">Comfort</button>
        </div>
      </div>  
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
